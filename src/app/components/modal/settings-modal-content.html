<div class="modal-header">
    <h4 class="modal-title">Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
            <h5>Global Shortcut</h5>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-6 col-form-label col-form-label-sm" for="inputShortcutGlobal">
            Open the app with
        </label>
        <div class="col-5">
            <input class="form-control form-control-sm" id="inputShortcutGlobal" placeholder="no shortcut set" [(ngModel)]="formValues.shortcut">
        </div>
        <div class="col-1 col-form-label col-form-label-sm">
            <a href="https://electronjs.org/docs/api/accelerator" target="_blank">?</a>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col">
            <h5>Appearance</h5>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLanguage" class="col-6 col-form-label col-form-label-sm">Language</label>
        <div class="col-6">
            <select id="inputLanguage" class="form-control form-control-sm" [(ngModel)]="formValues.language">
                <option value="en">English</option>
                <option value="de">German</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTheme" class="col-6 col-form-label col-form-label-sm">Theme</label>
        <div class="col-6">
            <select id="inputTheme" class="form-control form-control-sm" [(ngModel)]="formValues.theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check col-form-label-sm">
                <input class="form-check-input" type="checkbox" id="inputShowSystemTray" [(ngModel)]="formValues.showTray">
                <label class="form-check-label" for="inputShowSystemTray">
                    Show System Tray
                </label>
            </div>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col">
            <h5>General</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check col-form-label-sm">
                <input class="form-check-input" type="checkbox" id="inputCloseAppWithEsc" [(ngModel)]="formValues.closeAppWithEsc">
                <label class="form-check-label" for="inputCloseAppWithEsc">
                    Hide the app with ESC
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check col-form-label-sm">
                <input class="form-check-input" type="checkbox" id="inputAutomaticPaste" [(ngModel)]="formValues.pasteClipboard">
                <label class="form-check-label" for="inputAutomaticPaste">
                    Automatic paste after selection
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check col-form-label-sm">
                <input class="form-check-input" type="checkbox" id="inputStartOnLogin" [(ngModel)]="formValues.startOnLogin">
                <label class="form-check-label" for="inputStartOnLogin">
                    Start on login
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check col-form-label-sm">
                <input class="form-check-input" type="checkbox" id="inputDetectImages" [(ngModel)]="formValues.detectImages">
                <label class="form-check-label" for="inputDetectImages">
                    Detect Images in clipboard
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="restoreDefaults()">Restore defaults</button>
    <button type="button" class="btn btn-outline-success" (click)="applyChanges()">Apply changes</button>
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
